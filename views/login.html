<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Bienvenido!!</title>
</head>
<body>
  <form action="/login" method="POST">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card background_table title" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                  
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="title-50 mb-5">Ingrese usuario y contraseña para iniciar</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text"class="form-control form-control-lg" name="username" id="username" placeholder="Usuario" />
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password"class="form-control form-control-lg" name="password" id="password"placeholder="Contraseña" />
                    </div>
                    <button class="btn  btn-lg px-5 btn_inicio" type="submit">Login</button>
                    <button class="btn  btn-lg px-5 btn_inicio" type="button"><a href="./signup">Ir a Registro</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
</body>
</html>
