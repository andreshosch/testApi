<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Clasee 22</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="public/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="spinner" id="spinner">
      <h3><div class="title"> Aguarde un momento...</div></h3>
    </div>
    <div class="contenedor background_table">
        <div class="user">
          <h3 id="userName"></h3> 
        </div>
       
        <div class="right">
            <form action="/buyCart"method="get">
          <a href="../cart"><button type="button" id="cart" class=" text-center btn_inicio">Productos</button></a>
          <button type="submit" class="btn_inicio text-center">Comprar</button>
          <button type="button" id="logout" class=" text-center btn_inicio">Logout</button>
         </div>
        </form>
     </div>
    
    <br><br>
    <h2 class="text-center title">CARRITO DE COMPRAS</h2>
    <br><br>
    <table class="table background_table">
        <tbody id="carrito" class="text-center">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Dscripción</th>
                <th>Stock</th>
                <th>Foto</th>
            </tr>
        </tbody>
    </table>
    <br><br>
    <div>
    </div>

    <h2 class="title">CENTRO DE MENSAJES</h2>
    <h6 id="compresion" class="text-center title"></h6>
    <div class="form background_table" id="ingresoMensaje">
        <label for="id">Email</label>
        <input type="email" class="form-control" name="id" id="id">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" name="apellido" id="apellido">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" name="edad" id="edad">
        <label for="alias">Alias</label>
        <input type="text" class="form-control" name="alias" id="alias">
        <label for="avatar">Url foto de perfil</label>
        <input type="url" class="form-control" name="avatar" id="avatar">
        <label for="message">Mensaje</label>
        <textarea class="form-control" name="text" rows="3" id="text"></textarea>
        <br>
        <div class="center_button">
            <button type="submit" class="btn_inicio text-center" id="botonEnviar">Enviar</button>
        </div>
        <br><br>
    </div>

    <section id="mensajes"></section>
    </div>
    </div>
    </div>
    </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js " integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
<script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js "></script>
<script src="public/js/main.js "></script>

</html>
